- name: Neal Patwari
  description: >
    I direct the research of the Sensing, People and Networks (SPAN) lab. 
    My expertise is in statistical signal processing and wireless networks, as well as 
    in the design of automated sensing and decision systems for equity.
    I have BS and MS degrees in Electrical Engineering from Virginia Tech, and a PhD in EE:Systems from the University of Michigan, Ann Arbor.
    I am also an alumnus of Motorola Labs.  I have been on the faculty of the College of Engineering at the University of Utah since 2006, in the Kahlert School of Computing as well as the Department of Electrical and Computer Engineering, with a brief interlude on the faculty at Washington University in St. Louis between 2019-2024.  
